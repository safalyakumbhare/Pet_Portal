<div class="col-md-12">
    <div class="card">
      <div
        class="card-header rounded-top-3"
        style="background-color: lightgray"
      >
        <div class="card-title">Clinic Information</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="clinic_name">Clinic Name : </label>
              <input
                type="text"
                class="form-control"
                name="clinic_name"
                id="clinic_name"
                placeholder="Enter Clinic Name"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="clinic_address"
                >Clinic Address :
              </label>
              <textarea
                class="form-control"
                id="clinic_address"
                name="clinic_address"
                rows="3"
                placeholder="Enter Clinic Address"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="clinic_phone">Clinic Phone : </label>
              <input
                type="number"
                class="form-control"
                name="clinic_phone"
                id="clinic_phone"
                placeholder="Enter Clinic Phone"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="working">Working Hours : </label>
              <div class="row">
                <div class="col-md-6">
                  
                    
                    <input
                      type="time"
                      class="form-control"
                      name="opening_time"
                      id="opening_time"
                      required
                    />
                </div>

                <div class="col-md-6">
                    <input
                      type="time"
                      class="form-control"
                      name="closing_time"
                      id="closing_time"
                      required
                    />
                </div>
              </div>
            </div>
          </div>
       

        <div class="col-md-6">
          <div class="form-group">
            <label for="opening_days">Opening Days : </label>
            <input
              type="text"
              class="form-control"
              name="opening_days"
              id="opening_days"
              placeholder="eg:- Monday to Friday"
              required
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="closing_days">Closing Days : </label>
            <input
              type="text"
              class="form-control"
              name="closing_days"
              id="closing_days"
              placeholder="eg :- Sunday to Saturday or holidays"
              required
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="fees">Fees :</label>
            <input
              type="text"
              id="fees"
              class="form-control"
              required
              placeholder="Enter Fee"
              name="fees"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
